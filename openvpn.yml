---
  - name: Install OpenVPN Server and Client Configuration
    hosts: vpn
    gather_facts: true
    roles:
      - { role: ansible-openvpn, 
          clients: "{{ OPENVPN_CLIENTS }}", 
          openvpn_port: "{{ OPENVPN_PORT|default(1194) }}",
          openvpn_dualstack: false,
          sudo: yes }